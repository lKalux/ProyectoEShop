
    <div *ngFor="let item of prod$ | async">
        <mat-card class="card ">
            <mat-card-title-group>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.categoryId}}</mat-card-subtitle>
                <img mat-card-lg-image [src]="item.image" >
            </mat-card-title-group>
            
            <mat-card-content>
                <table mat-table class="table">
                    <thead>
                        <th scope="col">id:</th>
                        <td>PRD-{{item.id}}</td>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col">Stock:</th>
                            <td>{{item.stock}}</td>
                        </tr>
                        <tr>
                            <th scope="col">precio:</th>
                            <td>{{item.price}}</td>
                        </tr>
                        <tr>
                            <th scope="col">Descipcion:</th>
                            <td>{{item.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="onClick(item)">Buy {{item.price | currency}}
                     <mat-icon>add_shopping_cart</mat-icon></button>
                     
            </mat-card-actions>
            
        </mat-card>
    </div>
